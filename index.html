    <style>
        * {

            list-style: none;
            font-family: '微软雅黑';

            color: #666;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .multDrop .multDropInp {

        }
        
        .multDrop .multDropList {
            display: none;
            width: 100%;
            border-radius: 8px;
            background: #fff;
            border: 1px solid #f0efef;
            overflow: auto;
        }
        
        .multDrop .multDropList ul {
            list-style: none outside none;
            margin-bottom: 10px;
        }
        
        .multDrop .multDropList ul li {
            width: calc(50% - 10px);
            float: left;
            margin-top: 10px;
            padding-left: 10px;
            height: 14px;
            line-height: 14px;
        }
        
        .multDrop .multDropList ul li input {
            display: inline-block;
            width: 13px;
        }
        
        .multDrop .multDropList ul li span {
            margin-left: 10px;
            color: #8e8e8e;
            font-size: 12px;
        }
    </style>
</head>
